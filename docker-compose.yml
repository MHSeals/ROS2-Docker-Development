version: "3"

services:
  dev-workspace:
    image: mhseals/roboboat-2023:base
    volumes:
      - /tmp/.X11-unix/:/tmp/.X11-unix/
      - /mnt/wslg:/mnt/wslg
      - /usr/lib/wsl:/usr/lib/wsl
      - .:/root/colcon_workspace
    environment:
      - DISPLAY
      - WAYLAND_DISPLAY
      - XDG_RUNTIME_DIR
      - PULSE_SERVER
    restart: always
    command: tail -f /dev/null